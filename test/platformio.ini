[env:visi]
platform = atmelavr
board = miniatmega328
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.2
	SPI
	arduino-libraries/Servo@^1.1.8


[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.2
	SPI
	arduino-libraries/Servo@^1.1.8
build_flags =
	-DCANSAT
	-DCE_PIN=8
	-DCSN_PIN=10
	-DPOWER_MODE="RF24_PA_MIN"

