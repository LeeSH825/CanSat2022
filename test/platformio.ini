[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_target = /dev/ttyUSB3
lib_deps = 
	nrf24/RF24@^1.4.2
	SPI
	arduino-libraries/Servo@^1.1.8
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
build_flags =
	-DSTATION
	-DCE_PIN=7
	-DCSN_PIN=8
	-DPOWER_MODE="RF24_PA_MIN"
	-DSERVO1_PIN=6
	-DSERVO2_PIN=3

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.2
	SPI
	arduino-libraries/Servo@^1.1.8
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
build_flags = 
	-DCANSAT
	-DCE_PIN=7
	-DCSN_PIN=8
	-DPOWER_MODE="RF24_PA_MIN"
	-DSERVO1_PIN=6
	-DSERVO2_PIN=3
